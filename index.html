<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FAQ - PERGUNTAS FREQUENTES</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Perguntas frequentes (FAQ)</h1>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Pesquisar pergunta" onkeyup="searchFAQ()" style="width: 600px;">
    </div>

    <div class="faq-container">
        <div class="column">
            <div class="faq-item left" onclick="toggleAnswer('answer1')">
                <h2>Exemplo de pergunta</h2>
                <div id="answer1" class="answer">
                    Fornecer comida
                </div>
            </div>

            <div class="faq-item left" onclick="toggleAnswer('answer3')">
                <h2>Exemplo de pergunta</h2>
                <div id="answer3" class="answer">
                    Exemplo de resposta
                </div>
            </div>

            <div class="faq-item left" onclick="toggleAnswer('answer5')">
                <h2>Exemplo de pergunta</h2>
                <div id="answer5" class="answer">Exemplo de resposta
                </div>
            </div>
        </div>

        <div class="column">
            <div class="faq-item right" onclick="toggleAnswer('answer2')">
                <h2>Exemplo de pergunta</h2>
                <div id="answer2" class="answer">Exemplo de resposta
                </div>
            </div>

            <div class="faq-item right" onclick="toggleAnswer('answer4')">
                <h2>Exemplo de pergunta</h2>
                <div id="answer4" class="answer">Exemplo de resposta
                </div>
            </div>

            <div class="faq-item right" onclick="toggleAnswer('answer6')">
                <h2>Exemplo de pergunta</h2>
                <div id="answer6" class="answer">Exemplo de resposta
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleAnswer(id) {
            var answer = document.getElementById(id);
            if (answer.classList.contains('expanded')) {
                answer.style.maxHeight = '0';
                answer.classList.remove('expanded');
            } else {
                answer.style.maxHeight = answer.scrollHeight + 'px';
                answer.classList.add('expanded');
            }
        }
    </script>

    <script>
        function searchFAQ() {
            var input, filter, faqItems, h2, i, txtValue;
            input = document.getElementById("search-input");
            filter = input.value.toLowerCase();
            faqItems = document.querySelectorAll(".faq-item");

            for (i = 0; i < faqItems.length; i++) {
                h2 = faqItems[i].getElementsByTagName("h2")[0];
                txtValue = h2.textContent || h2.innerText;

                if (txtValue.toLowerCase().indexOf(filter) > -1) {
                    faqItems[i].style.display = "block";
                } else {
                    faqItems[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
